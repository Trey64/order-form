<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> BUS MALL PRODUCT ORDER FORM  </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik|Trirong" rel="stylesheet">
  </head>

  <body>

    <h1>Bus Mall Order Form</h1>
    <h2>Choose your product!</h2>
<form id = "userInput">
<select id="dropMenu" for="chooseProd" name = "chooseProd">
  <option value = "bag"> Bag </option>
  <option value = "banana"> Banana </option>
  <option value = "bathroom"> Bathroom </option>
  <option value = "boots"> Boots </option>
  <option value = "breakfast"> Breakfast </option>
  <option value = "bubblegum"> Bubblegum </option>
  <option value = "chair"> Chair </option>
  <option value = "Cthulhu"> Cthulhu </option>
  <option value = "dog-duck"> Dog Duck </option>
  <option value = "dragon"> Dragon </option>
  <option value = "pen"> Pen </option>
  <option value = "pet-sweep"> Pet Sweeper </option>
  <option value = "scissors"> Scissors </option>
  <option value = "shark"> Shark </option>
  <option value = "sweep"> Sweep </option>
  <option value = "tauntaun"> Tauntaun </option>
  <option value = "unicorn"> Unicorn </option>
  <option value = "usb"> USB </option>
  <option value = "water-can"> Water Can </option>
  <option value = "wine-glass"> Wine Glas </option>
</select>

<hr />

<label for = "amount"> Quantity: <br /><input id="quantity" type = "number" name = "amount" /> </label>

<hr />

<h2>Please enter your information below</h2>
<fieldset>
  <h3> Credit Card Info. </h3>
  <label for="credit"> 16 digit credit card #: <br />
  <input class="customerInput" type = "text" name = "credit" /></label><br /><br />

  <h3> Customer Info </h3>
  <label for="name"> Name:  </br />
  <input class='customerInput' type = "text" name = "name" /></label><br />
  <label for="street"> Street: </br />
  <input class="customerInput" type = "text" name = "street" /></label><br />
  <label for"city"> City:  </br />
  <input class="customerInput" type = "text" name = "city" /></label><br />
  <label for="zip"> Zip Code:  </br />
  <input class="customerInput" type = "text" name = "zip" /></label><br />
  <label for="state"> State: </br />
  <input class="customerInput" type = "text" name = "state" /></label><br />
  <label for="phone"> Telephone:  </br />
  <input class="customerInput" type = "text" name = "phone" /></label><br />
<br />
<button id="submit">Submit</button>

</fieldset>



</form>


  <script src="app.js"></script>
  </body>
</html>
